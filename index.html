<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="icon"
        href="https://img.freepik.com/premium-vector/lettering-modern-hand-written-text-sticker-planner-bright-text-planning-concept-vector-illustration_565728-492.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">To Do List</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                        <!-- d flex for same line -->
                        <input type="text" class="form-control" id="todoitem" placeholder="Enter your to do item">
                        <button type="button" class="btn btn-success ms-3" onclick="addItem()">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">List</h3>
                <ol id="item">
                    <!-- Bind to do item here-->
                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>
<script>
    function addItem() {
        // alert("hi")
        // alert(todoitem.value)
       if(todoitem.value){
        var response=todoitem.value;
        // item.innerHTML=response
        item.innerHTML=item.innerHTML+`<li>${response}</li>`
       }else{
        alert("Please Enter a valid value ")
       }
       todoitem.value=""
    }
</script>

</html>
